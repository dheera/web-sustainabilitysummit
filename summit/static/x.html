<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=980, initial-scale=1">
<script type="text/javascript" src="/static/js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.transit.min.js"></script>
<style type="text/css">
<!--
body {
  margin:0;
  padding:0;
  -webkit-user-select:none;
  -moz-user-select:none;
  -o-user-select:none;
  -ms-user-select:none;
  user-select:none;
}
-->
</style>
</head><body>
<script type="text/javascript">
<!--
var bannerDir="banner-files";
var bannerWidth=1500;
var bannerHeight=500;
var bannerDelay=4000;
var bannerProgram=[
  [
    {
      "src":"2014/0-bg.png"
    },
    {
      "src":"2014/0-1.png"
    }
  ]
]
//////////////////////

var banner=new Array();

$(function(){

for(i in bannerProgram) {
  banner[i]=$('<div></div>')
    .css({
      'position':'absolute',
      'overflow':'hidden',
      'top':'0px',
      'left':(i*(bannerWidth+4))+'px',
      'width':bannerWidth+'px',
      'height':bannerHeight+'px'
    })
    .appendTo('#banner-container');
  for(j in bannerProgram[i]) {
    $('<img src="'+bannerDir+'/'+bannerProgram[i][j]['src']+'">')
      .css({
        'position':'absolute',
        'z-index':j,
        left:bannerProgram[i][j]['left']+'px',
        top:bannerProgram[i][j]['top']+'px'
      })
      .transition({
        x:bannerProgram[i][j]['startX']?bannerProgram[i][j]['startX']+'px':'0px',
        y:bannerProgram[i][j]['startY']?bannerProgram[i][j]['startY']+'px':'0px',
        scale:bannerProgram[i][j]['startScale']?bannerProgram[i][j]['startScale']:1,
        rotate:bannerProgram[i][j]['startAngle']?bannerProgram[i][j]['startAngle']+'deg':'0',
        opacity:bannerProgram[i][j]['startAlpha']?bannerProgram[i][j]['startAlpha']:'1'
      },0)
      .data('startX',bannerProgram[i][j]['startX'])
      .data('startY',bannerProgram[i][j]['startY'])
      .data('startScale',bannerProgram[i][j]['startScale'])
      .data('startAngle',bannerProgram[i][j]['startAngle'])
      .data('startAlpha',bannerProgram[i][j]['startAlpha'])
      .data('endX',bannerProgram[i][j]['endX'])
      .data('endY',bannerProgram[i][j]['endY'])
      .data('endScale',bannerProgram[i][j]['endScale'])
      .data('endAngle',bannerProgram[i][j]['endAngle'])
      .data('endAlpha',bannerProgram[i][j]['endAlpha'])
      .data('transformSpeed',bannerProgram[i][j]['transformSpeed'])
      .appendTo(banner[i]);
  }
}

setTimeout('bannerloop();',10);

});

currenti=0;

function bannerloop() {
  if(currenti==0) {
    $('#banner-container').hide().transition({
      left:-currenti*(bannerWidth+4)
    },0).fadeIn();
  } else {
    $('#banner-container').transition({
      left:-currenti*(bannerWidth+4)
    },1000);
  }
  animate(currenti);
  setTimeout('reset('+currenti+')',bannerDelay+1000);
  currenti++;if(currenti>=bannerProgram.length) currenti=0;
  setTimeout('bannerloop();',bannerDelay);
}

function animate(i) {
  banner[i].children('img').each(function(){
    $(this).transition({
      x:$(this).data('endX')?$(this).data('endX')+'px':'0px',
      y:$(this).data('endY')?$(this).data('endY')+'px':'0px',
      scale:$(this).data('endScale')?$(this).data('endScale'):1,
      rotate:$(this).data('endAngle')?$(this).data('endAngle')+'deg':'0',
      opacity:$(this).data('endAlpha')?$(this).data('endAlpha'):'1'
    },$(this).data('transformSpeed'));
  });
}

function reset(i) {
  banner[i].children('img').each(function(){
    $(this).transition({
      x:$(this).data('startX')?$(this).data('startX')+'px':'0px',
      y:$(this).data('startY')?$(this).data('startY')+'px':'0px',
      scale:$(this).data('startScale')?$(this).data('startScale'):1,
      rotate:$(this).data('startAngle')?$(this).data('startAngle')+'deg':'0',
      opacity:$(this).data('startAlpha')?$(this).data('startAlpha'):'1'
    },0);
  });

}

// -->
</script>
<div id="banner-container" style="position:absolute;top:0px;left:0px;"></div>
<div id="banner-cover" style="position:absolute;top:0px;left:0px;"></div>
</body></html>
